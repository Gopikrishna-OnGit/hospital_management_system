<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | SmartQueue</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-green-700">SmartQueue Admin</h1>
        <a href="/" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">Logout</a>
    </nav>

    <!-- Dashboard Content -->
    <main class="flex-1 p-6">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">Dashboard Overview</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
                <h3 class="text-xl font-bold text-green-600 mb-2">Today's Appointments</h3>
                <p class="text-gray-600 text-lg">23 Patients</p>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
                <h3 class="text-xl font-bold text-green-600 mb-2">Available Doctors</h3>
                <p class="text-gray-600 text-lg">8 Doctors</p>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
                <h3 class="text-xl font-bold text-green-600 mb-2">Virtual Queue</h3>
                <p class="text-gray-600 text-lg">12 Waiting</p>
            </div>

        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Manage Doctors & Slots</h2>

            <div class="bg-white p-6 rounded-lg shadow-lg">
                <a href="/add_doctor" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-semibold">Add Doctor</a>
                <a href="/manage_slots" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold ml-4">Manage Slots</a>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white p-4 text-center text-sm text-gray-500 shadow-inner">
        Â© 2025 SmartQueue Healthcare Admin Panel
    </footer>

</body>
</html>
