<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartQueue Hospital System</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animate.css for visual effects -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-200 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-green-700">SmartQueue</h1>
        <div class="space-x-4">
            <a href="/login" class="text-green-600 hover:underline">Login</a>
            <a href="/register" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">Sign Up</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="flex-grow flex flex-col justify-center items-center text-center px-6">
        <h2 class="text-4xl md:text-6xl font-extrabold text-green-800 animate__animated animate__fadeInDown">Manage Appointments Smarter</h2>
        <p class="mt-6 text-lg text-gray-700 max-w-xl animate__animated animate__fadeInUp">
            Book doctor appointments easily, join virtual queues, receive health notifications and more — all in your regional language too!
        </p>
        <div class="mt-8 flex space-x-4 animate__animated animate__fadeInUp">
            <a href="/appointment" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg">Book Appointment</a>
            <a href="/login" class="bg-white hover:bg-gray-100 text-green-600 px-6 py-3 rounded-lg border border-green-400">Login</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white p-4 text-center shadow-inner">
        <p class="text-gray-600 text-sm">© 2025 SmartQueue Healthcare. All rights reserved.</p>
    </footer>

</body>
</html>
