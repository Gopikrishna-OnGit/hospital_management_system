<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SmartQueue</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-200 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md animate__animated animate__fadeIn">
        <h2 class="text-3xl font-bold mb-6 text-center text-green-700">Login to SmartQueue</h2>
        <form method="POST" action="/login">

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-semibold">Login</button>

            <p class="mt-4 text-sm text-center">
                Don't have an account? <a href="/register" class="text-green-600 hover:underline">Register here</a>
            </p>

        </form>
    </div>

</body>
</html>
