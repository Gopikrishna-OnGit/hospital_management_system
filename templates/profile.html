<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient Profile | SmartQueue</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-yellow-50 to-yellow-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-yellow-700">SmartQueue - Your Profile</h1>
    <a href="/" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-md">Home</a>
  </nav>

  <!-- Main -->
  <main class="flex-1 p-6">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Manage Your Profile</h2>

    <form action="/update_profile" method="POST" class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto space-y-6">
      <div>
        <label class="block text-gray-600 mb-2">Full Name</label>
        <input type="text" name="name" value="{{ user.name }}" class="w-full p-3 border border-gray-300 rounded-md" required>
      </div>

      <div>
        <label class="block text-gray-600 mb-2">Email</label>
        <input type="email" name="email" value="{{ user.email }}" class="w-full p-3 border border-gray-300 rounded-md" required>
      </div>

      <div>
        <label class="block text-gray-600 mb-2">Phone</label>
        <input type="text" name="phone" value="{{ user.phone }}" class="w-full p-3 border border-gray-300 rounded-md" required>
      </div>

      <div>
        <label class="block text-gray-600 mb-2">Address</label>
        <textarea name="address" rows="3" class="w-full p-3 border border-gray-300 rounded-md" required>{{ user.address }}</textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold px-6 py-3 rounded-md text-lg">Update Profile</button>
      </div>
    </form>

  </main>

  <!-- Footer -->
  <footer class="bg-white p-4 text-center text-sm text-gray-500 shadow-inner">
    Â© 2025 SmartQueue Healthcare
  </footer>

</body>
</html>
