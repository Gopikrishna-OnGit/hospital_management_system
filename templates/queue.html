<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartQueue | Virtual Queue</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-green-50 to-green-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-green-700">SmartQueue - Virtual Queue</h1>
        <a href="/" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">Home</a>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 p-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Scan Your QR to Enter Queue</h2>

        <div class="flex flex-col md:flex-row gap-10">
            <div class="flex-1 bg-white p-6 rounded-lg shadow-md">
                <div id="reader" style="width: 100%"></div>
            </div>

            <div class="flex-1 bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-bold text-green-700 mb-4">Your Token</h3>
                <p id="token_display" class="text-4xl font-bold text-center text-green-600">No Token Yet</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white p-4 text-center text-sm text-gray-500 shadow-inner">
        Â© 2025 SmartQueue Healthcare
    </footer>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('token_display').innerText = `Token: ${decodedText}`;
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    </script>

</body>
</html>
