<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Availability | SmartQueue</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animate.css for effects -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-700">SmartQueue - Doctor Availability</h1>
        <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Home</a>
    </nav>

    <!-- Doctor List -->
    <main class="flex-1 p-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 animate__animated animate__fadeInDown">Available Doctors Today</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            {% for doctor in doctors %}
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition animate__animated animate__fadeInUp">
                <h3 class="text-xl font-bold text-blue-600">{{ doctor.name }}</h3>
                <p class="text-gray-600 mb-2"><strong>Specialization:</strong> {{ doctor.specialization }}</p>
                <p class="text-gray-600"><strong>Available:</strong> 
                    {% if doctor.available %}
                        <span class="text-green-600 font-bold">Yes</span>
                    {% else %}
                        <span class="text-red-600 font-bold">No</span>
                    {% endif %}
                </p>
            </div>
            {% endfor %}

        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white p-4 text-center text-sm text-gray-500 shadow-inner">
        Â© 2025 SmartQueue Healthcare
    </footer>

</body>
</html>
